<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        .carrinho_de_compras{
            margin-top: 5%;
            font-family: Apple Chancery, cursive;
            margin-left: 30%;
        }
        .produto{
            display: flex;
            font-family: Apple Chancery, cursive;
            padding: 5%;
        }
        button {
            font-size: 100%;
        }
        .finalizar{
            font-size: 80%;
            font-family: Apple Chancery, cursive;
            margin-left: 16%;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <div class="retangulo">
                <img class="logo" src="./assets/logo_oficial.png" alt="Logo da loja Preguicinha Pijamas">
                <button class="botao1">
                    <img id="botao_login" class="login" src="./assets/logo_login.png" alt="Logo de login">
                </button>
                <script src="script.js"></script>
                <button class="botao2">
                    <img id="botao_carrinho" class="carrinho" src="./assets/logo_carrinho_de_compra.png" alt="Logo de carrinho de compra">
                </button>
                <script src="script.js"></script>
                <div class="barra_de_pesquisa">
                    <input class="barra" type="text" id="txtBusca" placeholder="Buscar..."/>
                    <button class="botao3">
                        <img class="lupa" src="./assets/logo_lupa.png" alt="Logo de uma lupa">
                    </button>
                </div> 
            </div>
            <h1 class="carrinho_de_compras">Carrinho de Compras</h1>
            <div class="produto">
                <ul>
                    <img src="./assets/pijama_infantil_panda_bailarina_manga_longa.png" alt="Pijama infantil feminino panda" width="100px" height="130px">
                </ul>
                <ul>
                    <h4 style="margin-top: 0%;">Pijama infantil feminino panda</h4>
                    <button style="margin-left: 22%;" id="decrease">⬅️</button>
                    <span id="count">0</span>
                    <button id="increase">➡️</button>
                    <br><br>
                    <div style="margin-left: 22%;" id="total">Total: $0</div>
                    <br>
                    <button id="finalizar_compra" class="finalizar">Finalizar compra</button>
                    <script src="script.js"></script>
                </ul>
            </div>
            <script>    
                let count = 0;
                const pricePerItem = 65.50;
                let totalPrice = 0;
                document.getElementById('increase').onclick = () => {
                    count++;
                    totalPrice = count * pricePerItem;
                    document.getElementById('count').innerText = count;
                    document.getElementById('total').innerText = `Total: $${totalPrice}`;
                };
                document.getElementById('decrease').onclick = () => {
                    if (count > 0) {
                        count--;
                        totalPrice = count * pricePerItem;
                        document.getElementById('count').innerText = count;
                        document.getElementById('total').innerText = `Total: $${totalPrice}`;
                    }
                };
            </script>
            <footer>
                <div class="rodape">
                    <ul>
                        <h3>Nos contate</h3>
                        <p>+32 123456789</p>
                        <p>preguicinhapijamas@gmail.com</p>
                        <p>Brasil</p>
                    </ul>
                    <ul>
                        <h3>Redes sociais</h3>
                        <button class="botao">
                            <img class="instagram" src="./assets/logo_instagram.png" alt="Logo do Instagram">
                        </button>
                        <button class="botao">
                            <img class="facebook" src="./assets/logo_facebook.png" alt="Logo do Facebook">
                        </button>
                        <button class="botao">
                            <img class="tiktok" src="./assets/logo_tiktok.png" alt="Logo do TikTok">
                        </button>
                    </ul>
                </div>
            </footer>
        </div>
    </main>
</body>
</html>
