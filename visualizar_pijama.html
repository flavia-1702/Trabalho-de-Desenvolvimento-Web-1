<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar pijama</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        .visualizar{
            position: relative;
            display: flex;
            padding: 5%;
            width: 50%;
            left: 19%;
            font-family: Apple Chancery, cursive;
        }
        button{
            border-radius: 80%;
            border-color: #c9c1e5;

            width: 9%;
        }
        .comprar{
            border-radius: 0%;
            background-color: #7c2ae8;

            font-family: Apple Chancery, cursive;

</head>

                </button>
                <script src="script.js"></script>
                <button class="botao2">
                    <img class="carrinho" src="./assets/logo_carrinho_de_compra.png" alt="Logo de carrinho de compra">

                    </button>
                </div> 
            </div>
            <div class="visualizar">
                <ul>

                    <button id="botao_comprar" style="margin-left: 44%;" class="comprar">
                        Comprar
                    </button>
                    <script src="script.js"></script>
                </ul>
            </div>
            <footer>
                <div class="rodape">
                    <ul>
                        <h3>Nos contate</h3>
                        <p>+32 123456789</p>
                        <p>preguicinhapijamas@gmail.com</p>

                        <h3>Redes sociais</h3>
                        <button class="botao">

                        </button>
                        <button class="botao">
                            <img class="facebook" src="./assets/logo_facebook.png" alt="Logo do Facebook">
                        </button>
                        <button class="botao">
                            <img class="tiktok" src="./assets/logo_tiktok.png" alt="Logo do TikTok">
                        </button>
                    </ul>
                </div>
            </footer>
        </div>
    </main>

</html>
