<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar compra</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        .finalizar_compra{
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            width: 22%;
            padding: 5%;
            border-radius: 5%;
            position: relative;
            left: 28%;
            text-align: center;
            margin: 5%;
        }
        a{
            color: white;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <div class="retangulo">
                <img class="logo" src="./assets/logo_oficial.png" alt="Logo da loja Preguicinha Pijamas">
                <button class="botao1">
                    <img  id="botao_login" class="login" src="./assets/logo_login.png" alt="Logo de login">
                </button>
                <script src="script.js"></script>
                <button class="botao2">
                    <img class="carrinho" src="./assets/logo_carrinho_de_compra.png" alt="Logo de carrinho de compra">
                </button>
                <div class="barra_de_pesquisa">
                    <input class="barra" type="text" id="txtBusca" placeholder="Buscar..."/>
                    <button class="botao3">
                        <img class="lupa" src="./assets/logo_lupa.png" alt="Logo de uma lupa">
                    </button>
                </div> 
            </div>
            <div class="finalizar_compra">
                <h1>Finalizar compra</h1>
                <p>Selecione a forma de pagamento: </p>
                <br><br>
                <a href="url">Pix</a><br><br>
                <a href="url">Cartão de crédito</a><br><br>
                <a href="url">Boleto</a><br><br>
                <br><br>
                <button>Selecionar</button>
                <br><br>
            </div>
            <footer>
                <div class="rodape">
                    <ul>
                        <h3>Nos contate</h3>
                        <p>+32 123456789</p>
                        <p>preguicinhapijamas@gmail.com</p>
                        <p>Brasil</p>
                    </ul>
                    <ul>
                        <h3>Redes sociais</h3>
                        <button class="botao">
                            <img class="instagram" src="./assets/logo_instagram.png" alt="Logo do Instagram">
                        </button>
                        <button class="botao">
                            <img class="facebook" src="./assets/logo_facebook.png" alt="Logo do Facebook">
                        </button>
                        <button class="botao">
                            <img class="tiktok" src="./assets/logo_tiktok.png" alt="Logo do TikTok">
                        </button>
                    </ul>
                </div>
            </footer>
        </div>
    </main>
</body>
</html>
